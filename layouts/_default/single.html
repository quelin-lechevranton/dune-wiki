<!DOCTYPE html>
<html>
    <head>
        {{ partialCached "head.html" . }}
        <script src="/js/toc.js"></script>
        <script src="/js/code-copy.js"></script>
    </head>
    <body class="single">
        {{ partialCached "header.html" . }}
        <main>
            <h1>{{ .Title }}</h1>
            <section class="content">
                {{ .Content }}
            </section>
            <nav class="toc">
                <div class="toc-title">Contents</div>
                {{ .TableOfContents }}
            </nav>
        </main>
    </body>
</html>
